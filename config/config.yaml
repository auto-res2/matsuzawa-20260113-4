wandb:
  entity: gengaru617-personal
  project: ctgr-tg_hydra_experiment
  mode: online
mode: full
run:
  run_id: default-run
  results_dir: ./results

# Coupled defaults for training
training:
  learning_rate: 0.0002
  batch_size: 8
  epochs: 5
  optimizer: adamw
  warmup_steps: 200
  weight_decay: 0.01
  gradient_clip: 1.0
  scheduler: cosine
  seed: 42
  reg_lambda: 0.01
  meta_batch_size: 4

model:
  name: gemma-3-4b-it
  base_channels: 16

dataset:
  name: VTAB+MD

optuna:
  enabled: true
  n_trials: 20
  search_spaces: []