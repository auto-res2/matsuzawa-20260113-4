run_id: proposed-gemma-VTAB+MD
method: CTGR-TG
model:
  name: gemma-3-4b-it
dataset:
  name: VTAB+MD
training:
  learning_rate: 0.0002
  batch_size: 8
  epochs: 5
  optimizer: adamw
  warmup_steps: 200
  weight_decay: 0.01
  gradient_clip: 1.0
  scheduler: cosine
  seed: 42
  additional_params: "lambda_ctgr in [0.001,0.1], eta in [0.05,0.2], ema_window=4-8, S_enabled=true"
optuna:
  enabled: true
  n_trials: 20
  search_spaces:
    - param_name: lambda_ctgr
      distribution_type: loguniform
      low: -3.0
      high: -1.0
    - param_name: eta
      distribution_type: uniform
      low: 0.05
      high: 0.2
    - param_name: ema_window_size
      distribution_type: int
      low: 4
      high: 8
    - param_name: S_weight
      distribution_type: uniform
      low: 0.0
      high: 1.0